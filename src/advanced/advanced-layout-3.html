<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Layout 3</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body{
        display: grid;
        grid-template-columns: 1fr 1fr 3fr;
        grid-template-rows: 0.2fr 1fr 0.1fr 1fr 0.1fr 1fr 0.2fr;
        
      }

      header{
        grid-area: 1/2/8/4;
        
      }

      main{
        grid-area: 2/1/3/3;

      }

      nav{
        grid-area: 4/1/5/3;
        
      }

      footer{
        grid-area: 6/1/7/3;

      }
    </style>
  </head>
  <body id="advanced-layout-3">
    <header><h1>Advanced Layout 3</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
